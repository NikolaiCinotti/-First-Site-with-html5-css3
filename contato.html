    <body>
        <main>
            <h1 class="titulo-principal">Blog</h1>
            <div class="container">
            
            <form> 
                <fieldset>
                    <legend>Dados Pessoais</legend>
                    <label for="name" class="com-icone">Nome</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome aqui" required autofocus="name" pattern="[A-Za-z ']{4,}" title="O nome precisa ter pelo menos 4 caracteres">

                    <label for="email" class="com-icone">E-mail</label>
                    <input type="email" id="email" name="e-mail" placeholder="seuemail@aqui.com" required>
                </fieldset>
                
                <fieldset>
                    <legend>Assunto</legend>
                    <label>
                        <input type="radio" name="assunto" value="consult">
                        Consultoria
                    </label>
    
                    <label>
                        <input type="radio" name="assunto" value="blog">
                        Blog
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="outro" required="assunto">
                        <input type="text">
                        Outro
                   </label>
                </fieldset>
                
                <fieldset>
                    <legend>Sua mensagem:</legend>
                    <label for="mensagem"></label>
                    <textarea name="text" id="msg" cols="30" rows="10" required placeholder="Seu texto aqui..."></textarea>
                    <button type="submit">Enviar</button>
                </fieldset>

            </form>
            </div>
        </main>
